<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body oncontextmenu="return false">
    <div class="container">
        <div class="A1">
            <div class="small" id="red"></div>
            <div class="small" id="yellow"></div>
            <div class="small" id="green"></div>
        </div>
        <div class="A2">
            <div class="A2a">Search for Pokemon</div>
            <div class="A2b"><input type="text" id="x"><button id="search" onclick="search()">Search</button></div>
        </div>
        <div class="A3">
            <div class="A3a">
                <div class="image">
                    <img src="assets/img/Untitled.png" alt="" id="sprite">
                </div>
                <div class="A3b">
                    <div class="cat" id="type">Type: </div>
                    <div class="cat" id="weight">Weight: </div>
                    <div class="cat" id="height">Height: </div>
                    <div class="cat" id="ability">Ability: </div>
                </div>
            </div>
        </div>
        <div class="A4">
            <div class="A4a"></div>
            <div class="A4b"></div>
            <div class="A4c"></div>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
